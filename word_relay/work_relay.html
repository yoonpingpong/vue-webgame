<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>{{start_word}}</div>
        <form v-on:submit="onSubmitForm">
            <input type="text" ref="answer" v-model=value>
            <button>입력</button>
        </form>
        <div id="result">{{result}}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#root",
        data: {
            start_word: '사과',
            value: '',
            result: ''
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault(); // 새로고침 방지
                
                if (this.start_word[this.start_word.length -1] === this.value[0]) {
                    // 정답 처리 로직
                    this.result = "정답";
                    this.start_word = this.value

                } else {
                    // 오답 처리 로직
                    this.result = "땡";
                }
                this.value = '';
                this.$refs.answer.focus(); // 입력란 포커스 이동 처리
            }
        }
    });
</script>
</html>
